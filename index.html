<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House-Tailwind-PJ</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css links and tailwind cdn-->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

   <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

        *{
            font-family: "Manrope", sans-serif;
        }
    </style>


</head>
<body>
    
    <header class="md:w-[1100px] mx-auto grid grid-cols-1 md:grid-cols-5 my-10 px-4 w-[90%]">
        <!-- Left Container -->
        <div class="left-conainer col-span-3">
            <h1 class="text-7xl font-bold text-[#1C1C1C] leading-20">It's good <br>tea time at The <br>Tea House</h1>
            <p class="my-6 text-[#777777] text-md">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="outline-none boder-r-10 px-3 py-3 bg-amber-600 rounded-md flex align-middle gap-2 bg-linear-to-r from-[#ff8938] to-[#ff0000] text-white font-medium">Explore More <span class="inline-block -rotate-45"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <!-- Right Container -->
        <div class="right-conainer relative my-10 col-span-2 justify-items-center ">
            <img class="max-w-[520px] max-h-[520px]" src="./images/banner.png" alt="banner-img">

            <div class="right-container-card absolute md:bottom-[14px] md:left-[8%] bottom-[6px] left-[13%] shadow-2xl flex items-center justify-between bg-white px-4.5 py-4 rounded-lg md:w-[185px] w-[230px]">
                <img class="max-w-[35px] max-h-[35px]" src="./images/star.png" alt="">
                <div>    
                    <h3 class="text-[#1C1C1C] font-bold md:text-xl text-2xl">5.00</h3>
                    <p class="text-[#777777] md:text-xs font-semibold text-md">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>


    
    
</body>
</html>
